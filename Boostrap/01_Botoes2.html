<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="container pt-5">
    <!--Com o Bootstrap-->
    
    <!-- 01 - Tipo primary com cor de texto black-->
    <button type="button" class="btn btn-primary text-dark ">Comprar</button>

    <!--  02 - Tipo danger com cor do texto dark-->
    <button type="button" class="btn btn-danger text-dark ">Comprar</button>

    <!-- 03 - Tipo warning-->
    <button type="button" class="btn btn-warning">Comprar</button>

    <!--04 - Tipo info com cor do texto secondary e o background do texto sucess-->
    <button type="button" class="btn btn-info text-bg-success text-secondary ">Comprar</button>

    <!-- 05 - Tag "a": tipo primary-->
    <a href="#" class="btn btn-primary" type="submit">Outro botão</a>

    <!--  06 - Tag input "submit": tipo sucess-->
    <input type="button" class="btn btn-success" value="Botão">

    <!--  07 - Botão do tipo primary-->
    <button class="btn btn-outline-primary">Outline</button>

    <!--  08 - Botão do tipo warning-->

    <!--Crie um botão ocupando uma linha inteira
    09 - Do tipo outline sucess, larger e margin top 3-->
    <button class="btn btn-outline-warning">Outline2</button>
    <div class="d-grid">
        <button class="btn btn-outline-success btn-lg mt-3">Botão</button>

        <button class="btn btn-success btn-lg mt-3 w-25">Botão</button>

        <button class="btn btn-info btn-lg mt-3 w-50">Botão</button>

        <button class="btn btn-success btn-lg  mt-3 w-75">Botão</button>
    </div>
    <br>
    <!--Criando um BoxModel-->
    <div class="display-1 bg-warning border border-primary border-5 rounded-3 text-center">
        BoxModel
    </div>
</body>

</html>
