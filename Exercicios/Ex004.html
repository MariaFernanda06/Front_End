<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Ex004.css">
</head>

<body class="container text-center mt-5 col-11 col-md-9 col-lg-5 col-xxl-3">
    <div>
        <h1>Bem-Vindo</h1>
    </div>
    <div class="bg-secondary bg-opacity-25 p-5 mt-5 rounded-3  ">
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary">Nome
                <i type="text" class="bi bi-people-fill mx-1 px-1" placeholder="Username"></i>
            </span>
            <input type="text" class="form-control" placeholder="Username"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Senha
                <i type="text" class="bi bi-unlock-fill mx-1 px-1" placeholder="Username"></i>
            </span>
            <input type="password" class="form-control" placeholder="Password"></input>
        </div>
        <div>
            <button type="button" class="btn btn-dark">Entrar</button>
            <button type="button" class="btn btn-dark">Voltar</button>
            <button type="button" class="btn btn-link-secondary">Esqueci minha senha</button>
        </div>
    </div>
</body>

</html>
