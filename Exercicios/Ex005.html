<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Ex004.css">
</head>

<body class="container text-center mt-4 mb-4 col-md-9 col-lg-5">
    <div>
        <h1>Cadastro de Usu√°rio</h1>
    </div>
    <div class="bg-secondary bg-opacity-25 p-2 p-md-5 mt-2 rounded-3  ">
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary">Nome
                <i type="text" placeholder="Nome"></i>
            </span>
            <input type="text" class="form-control" placeholder="Nome"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Sobrenome
                <i type="text" placeholder="Sobrenome"></i>
            </span>
            <input type="text" class="form-control" placeholder="Sobrenome"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Telefone
                <i type="text" placeholder="Telefone"></i>
            </span>
            <input type="text" class="form-control" placeholder="Telefone"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Nascimento
            </span>
            <input type="date" class="form-control"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Email
                <i type="type" placeholder="Nome"></i>
            </span>
            <input type="email" class="form-control" placeholder="Email"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Senha
                <i type="text" placeholder="Senha"></i>
            </span>
            <input type="password" class="form-control" placeholder="Password"></input>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text bg-body-secondary ">Confirme
                <i type="text" placeholder="Senha"></i>
            </span>
            <input type="password" class="form-control" placeholder="Confirme a senha"></input>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark w-50 ">Cadastrar</button>
        </div>
    </div>
</body>

</html>
